<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      margin: 20px 0;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Sample Page</h1>
</header>
<main>
  <h2>About This Page</h2>
  <p>This is a simple HTML page designed to demonstrate basic HTML structure and styling.</p>
  <h3>Features:</h3>
  <ul>
    <li>Header with a title</li>
    <li>Stylized body with custom fonts and colors</li>
    <li>Footer with a fixed position</li>
  </ul>
</main>
<footer>
  <p>Created by Your Name | &copy; 2024</p>
</footer>
</body>
</html>
